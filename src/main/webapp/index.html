<!DOCTYPE html>
<html>
<head>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script type="text/javascript" src="app/angular-resource.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/general.controller.js"></script>

</head>
<body data-ng-app="crudApp" data-ng-controller="GeneralController">
<div class="table-responsive col-md-6">
<table class="table table-striped">
<tr>
	<th>id</th>
	<th>Personid</th>
	<th>File</th>
</tr>
<tr data-ng-repeat="plan in plans" >
<td>{{plan.id}}</td>
<td>{{plan.person}}</td>
<td>{{plan.file}}</td>
</table>
</div>
